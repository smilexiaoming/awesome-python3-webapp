{% if latest_question_lists %}
    <ul>
    {% for question in latest_question_lists %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<form action="{% url 'polls:addQuestion' %}" method="POST">
    {% csrf_token %}
    <input name='question_text'/>
    <input type="submit" value="新增问题" />
</form>
